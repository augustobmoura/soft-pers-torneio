<h2 class="mat-title">Lista de torneios</h2>

<mat-card style="padding: 0">
  <mat-progress-bar [mode]="isLoadingResults ? 'indeterminate': 'determinate'"></mat-progress-bar>

  <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear matSortDirection="desc" style="width: 100%">
    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</mat-card>

<div class="torneio-list__create-btn-container">
  <button mat-fab color="accent" matTooltip="Cadastrar novo torneio" matTooltipPosition="left" [routerLink]="['torneio', 'create']">
    <mat-icon>add</mat-icon>
  </button>
</div>
